<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div class="settings-modal" data-settingModal>
        <div class="settings-modal-content" data-settingsModalContent>

            <span class="close" data-settingModalClose>&times;
            </span>
            <div class="settings-modal-frame" data-settingsModalFrame>
                    <div class="dropdown">
                            <button data-dropbutton class="dropbtn">Dropdown</button>
                            <div  data-mydropdown class="dropdown-content">
                           <div data-category-button>Top Rated</div>
                           <div data-category-button>Popularity</div>
                           <div data-category-button>Upcoming</div>
                           <div data-category-button>In Theaters</div>

                            </div>
                    </div>
            </div>
        </div>
    </div>
    <div class="modal" data-modal>
        <div class="modal-content" data-modalContent>
            <span class="close" data-modalClose>&times;
            </span>
            <div class="modal-frame" data-modalFrame>
                <div class="video-frame" data-videoFrame>
                </div>
            </div>
        </div>
    </div>
    <div class="search-bar">
        <div class="filter" data-filter>
            Filter
        </div>
        <form autocomplete="off" onsubmit="return false" class="formSearchInput">
            <div class="autocomplete">
                <input class="searchInput" type="text" placeholder="Search..." data-searchBar />
                <ul class="autocomplete-results" data-autocomplete-results>
                </ul>
            </div>
        </form>
    </div>
    <div class="main-content">
        <div data-list class="movie-list">
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>

</html>
