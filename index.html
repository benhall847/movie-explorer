<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
</head>

<body>
    <div class="settings-modal" data-settingModal>
        <div class="settings-modal-content" data-settingsModalContent>
            <div class="settingsClose">
                <span class="close" data-settingModalClose>&times;
                </span>
            </div>
            <div class="settings-modal-frame" data-settingsModalFrame>
                <div class="dropdown">
                    <button data-dropbutton class="dropbtn">Most Popular</button>
                    <div data-mydropdown class="dropdown-content">
                        <div data-category-button>Most Popular</div>
                        <div data-category-button>Top Rated</div>
                        <div data-category-button>Upcoming</div>
                        <div data-category-button>In Theaters</div>
                    </div>
                </div>
                <div class="genreCheckBoxes">
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="28" />Action</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="12" />Adventure</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="16" />Animation</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="35" />Comedy</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="80" />Crime</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="99" />Documentary</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="18" />Drama</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="10751" />Family</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="14" />Fantasy</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="36" />History</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="27" />Horror</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="10402" />Music</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="9648" />Mystery</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="10749" />Romance</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="878" />Science Fiction</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="10770" />TV Movie</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="53" />Thriller</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="10752" />War</div>
                    <div data-genreCheckBox><input type="checkbox" name="genre" value="37" />Western</div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal" data-modal>
        <div class="modal-content" data-modalContent>
            <span class="close" data-modalClose>&times;
            </span>
            <div class="modal-frame" data-modalFrame>
                <div class="video-frame" data-videoFrame>
                    <iframe src="" allow="fullscreen" frameborder="0" data-iframe></iframe>
                </div>
                <div>
                    <br>
                </div>
                <div class="modal-movie-info">
                    <div class="score-style">
                        <div class="scores" data-scores>scores
                        </div>
                    </div>
                    <div>
                        <br>
                    </div>
                    <div class="info-style">
                        <div class="movie-info" data-movie-info>plot
                        </div>
                    </div>
                    <div>
                        <br>
                    </div>
                    <div class="cast" data-cast>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="search-bar">
        <div class="filter" data-filter>
            Filter
        </div>
        <form autocomplete="off" onsubmit="return false" class="formSearchInput">
            <div class="autocomplete">
                <input class="searchInput" type="text" placeholder="Search..." data-searchBar />
                <ul class="autocomplete-results" data-autocomplete-results>
                </ul>
            </div>
        </form>
    </div>
    <div class="main-content">
        <div data-list class="movie-list">
        </div>
    </div>

    <script src="/scripts/index.js"></script>
</body>

</html>
